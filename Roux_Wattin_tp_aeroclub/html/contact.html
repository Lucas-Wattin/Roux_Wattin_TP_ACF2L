<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid my-1">

            <div class="collapse navbar-collapse" id="navbarNav">
                <img src="../image/logo.png" class="img-fluid mx-5" width="8%" alt="logo">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page"
                            href="../index.html"><b>Accueil</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="activite.html"><b>Nos activités</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><b>Contact</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <img src="../image/contact_banniere.jpg" class="w-100" alt="image_contact">


    <div class="container px-5 my-5">
        <h1 class=" text-center my-5">Nous contacter</h1>

        <form action="#" class="px-5">
            <div class="row px-5">
                <div class="col-12 col-lg-6">
                    <input class="form-control bg-opacity-50" type="text" name="nom" placeholder="Nom">
                </div>
                <div class="col-12 col-lg-6">
                    <input class="form-control bg-opacity-50" type="text" name="prenom" placeholder="Prénom">
                </div>
            </div>

            <div class="row px-5">
                <div class="col-md-12 my-2">
                    <input class="form-control bg-opacity-50" type="text" name="email" placeholder="Email">
                </div>
                <div class="col-lg-4"></div>
                <div class="col-12 col-lg-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Autre</option>
                        <option value="bapteme">Baptême de l'air</option>
                        <option value="formation">Formation</option>
                        <option value="equipement">Equipement</option>
                        <option value="ulm">ULM</option>
                        <option value="site">Site</option>
                    </select>
                </div>
                <div class="col-12">
                    <textarea class="col-md-12 my-2" id="w3review" name="w3review" rows="10"
                        placeholder="Votre message..."></textarea>
                </div>
            </div>

            <div class="row px-5">
                <div class="col-6 text-end">
                    <button class="btn btn-primary bg-primary" type="submit">Valider</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary bg-primary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <h1 class="text-center my-4">Nos coordonnées</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4 text-end">
                    <img class="#" src="../image/envelope-mail-icon-vector-illustration.jpg" alt="Logo" width="50">
                </div>
                <div class="col-8">
                    <p class="h4">acf2l@gmail.com</p>
                </div>
            </div>

            <div class="row">
                <div class="col-4 text-end">
                    <img class="#" src="../image/telephone-symbol-icon-vector-illustration.jpg" alt="Logo" width="40">
                </div>
                <div class="col-8">
                    <p class="h4">01 60 50 60 60</p>
                </div>
            </div>

            <div class="row">
                <div class="col-4 text-end">
                    <img class="#" src="../image/location-symbol-vector.jpg" alt="Logo" width="50">
                </div>
                <div class="col-8">
                    <p class="h4">62, Avenue de la République, 70200 Lure</p>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center text-center">
                <div class="col-auto">
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../image/insta.webp" alt="Logo Instagram" class="img-fluid rounded" width="30">
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://www.linkedin.com/home?originalSubdomain=fr" target="_blank">
                        <img src="../image/linkedin.jpg" alt="Logo LinkedIn" class="img-fluid rounded" width="30">
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://fr-fr.facebook.com/" target="_blank">
                        <img src="../image/facebook.png" alt="Logo Facebook" class="img-fluid rounded" width="30">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
